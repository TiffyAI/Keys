<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Countdown Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web3, WalletConnect & Web3Modal -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #010a2a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .cooldown {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px cyan;
    }

    .connectToken {
      width: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 10px red);
      animation: redPulse 1.5s ease-in-out infinite alternate;
    }

    .connectToken.connected {
      filter: drop-shadow(0 0 10px lime) drop-shadow(0 0 20px green);
      animation: greenPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes redPulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px red); }
      100% { transform: scale(1.1); filter: drop-shadow(0 0 20px darkred); }
    }

    @keyframes greenPulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px lime); }
      100% { transform: scale(1.1); filter: drop-shadow(0 0 20px green); }
    }

    .glowBtn {
      padding: 10px 20px;
      background: cyan;
      color: black;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 20px cyan, 0 0 40px cyan inset;
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px cyan, 0 0 30px cyan inset; }
      50% { box-shadow: 0 0 30px cyan, 0 0 60px cyan inset; }
    }
  </style>
</head>
<body>
  <div class="cooldown" id="cooldownDisplay">Awaiting Connection...</div>
  <img src="TiffyAI-Token.png" alt="Connect Wallet" class="connectToken" id="walletConnectBtn" />
  <div id="actionArea"></div>

  <script>
    const CLAIM_LINK = "https://tiffyai.github.io/Claim/";
    const WHEEL_LINK = "https://tiffyai.github.io/Lucky-Wheel/";
    const contractAddress = "0x6df97Ec32401e23dEDB2E6cAF3035155890DC237";

    const ABI = [
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
    ];

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "1c8c5b4b5f184f11847c59d8a8e4a6dd"
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    async function connectWallet() {
      const connectBtn = document.getElementById("walletConnectBtn");
      try {
        const provider = await web3Modal.connect();
        window.web3 = new Web3(provider);
        connectBtn.classList.add("connected");
        startApp();
      } catch (e) {
        console.error("Connection canceled", e);
      }
    }

    async function startApp() {
      const web3 = new Web3(window.web3.currentProvider);
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];
      const contract = new web3.eth.Contract(ABI, contractAddress);
      const lastClaimed = await contract.methods.lastClaimed(user).call();

      const now = Math.floor(Date.now() / 1000);
      const nextClaim = parseInt(lastClaimed) + 86400;
      const remaining = nextClaim - now;

      const display = document.getElementById("cooldownDisplay");
      const actionArea = document.getElementById("actionArea");

      if (remaining <= 0) {
        display.innerText = "Access Key Available!";
        const btn = document.createElement("a");
        btn.href = CLAIM_LINK;
        btn.className = "glowBtn";
        btn.innerText = "Claim Your Key";
        actionArea.innerHTML = "";
        actionArea.appendChild(btn);
      } else {
        startCountdown(remaining);
        const btn = document.createElement("a");
        btn.href = WHEEL_LINK;
        btn.className = "glowBtn";
        btn.innerText = "Key Access to Wheel";
        actionArea.innerHTML = "";
        actionArea.appendChild(btn);
      }
    }

    function startCountdown(seconds) {
      const display = document.getElementById("cooldownDisplay");

      const interval = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(interval);
          display.innerText = "Cooldown Complete!";
          return;
        }

        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        display.innerText = `Next Claim in: ${hrs}h ${mins}m ${secs}s`;
        seconds--;
      }, 1000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("walletConnectBtn");
      btn.addEventListener("click", connectWallet);
    });
  </script>
</body>
</html>
