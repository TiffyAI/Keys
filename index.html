<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Countdown Portal</title>
  <!-- Updated to Web3Modal v2 and Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@web3modal/ethers@2.6.2/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@web3modal/html@2.6.2/dist/index.umd.js"></script>
  <style>
    /* ... (keep your full CSS here as it doesn't need to change) ... */
  </style>
</head>
<body>
  <div id="container">
    <div id="cooldownDisplay" class="cooldown">Awaiting Connection...</div>
    <img src="TiffyAI-Token.png" alt="Connect Wallet" class="connectToken" id="walletConnectBtn" />
    <div id="actionArea"></div>
  </div>
  <script>
    const CLAIM_LINK = "https://tiffyai.github.io/Claim/";
    const WHEEL_LINK = "https://tiffyai.github.io/Lucky-Wheel/";
    const contractAddress = "0x6df97Ec32401e23dEDB2E6cAF3035155890DC237";
    const ABI = [
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
    ];

    const projectId = "YOUR_WALLETCONNECT_PROJECT_ID";

    const { EthereumProvider, EIP6963Connector } = window.WalletConnectModalEthers;
    const { Web3Modal } = window.Web3ModalHtml;

    const metadata = {
      name: "TiffyAI",
      description: "TiffyAI Countdown Portal",
      url: "https://tiffyai.github.io",
      icons: ["https://tiffyai.github.io/favicon.ico"]
    };

    const chains = [
      {
        chainId: 1,
        name: "Ethereum",
        rpcUrls: ["https://rpc.ankr.com/eth"]
      },
      {
        chainId: 56,
        name: "Binance Smart Chain",
        rpcUrls: ["https://bsc-dataseed.binance.org"]
      },
      {
        chainId: 137,
        name: "Polygon",
        rpcUrls: ["https://polygon-rpc.com"]
      }
    ];

    const modal = new Web3Modal({
      projectId,
      walletConnectVersion: 2,
      provider: new EthereumProvider({ projectId, metadata, chains })
    });

    document.getElementById("walletConnectBtn").addEventListener("click", async () => {
      const btn = document.getElementById("walletConnectBtn");
      btn.classList.add("glowing");

      try {
        const provider = await modal.connect();
        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const user = await signer.getAddress();

        const contract = new ethers.Contract(contractAddress, ABI, ethersProvider);
        const lastClaimed = await contract.lastClaimed(user);
        const now = Math.floor(Date.now() / 1000);
        const nextClaim = parseInt(lastClaimed) + 86400;
        const remaining = nextClaim - now;

        if (remaining > 0) {
          showCountdown(remaining);
        } else {
          showClaimOption();
        }
      } catch (err) {
        console.error("Wallet connection failed", err);
        btn.classList.remove("glowing");
      }
    });

    function showClaimOption() {
      const display = document.getElementById("cooldownDisplay");
      const actionArea = document.getElementById("actionArea");
      display.innerText = "Access Key Available";

      const btn = document.createElement("a");
      btn.href = CLAIM_LINK;
      btn.className = "glowBtn";
      btn.innerText = "Claim Your Key";

      const wrapper = document.createElement("div");
      wrapper.className = "keyWrapper";

      const img = document.createElement("img");
      img.src = "Keys.png";
      img.alt = "Mystical Key";
      img.className = "keyImage";
      wrapper.appendChild(img);

      for (let i = 0; i < 5; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        wrapper.appendChild(p);
      }

      actionArea.innerHTML = "";
      actionArea.appendChild(btn);
      actionArea.appendChild(wrapper);
    }

    function showCountdown(seconds) {
      const display = document.getElementById("cooldownDisplay");
      const actionArea = document.getElementById("actionArea");

      const btn = document.createElement("a");
      btn.href = WHEEL_LINK;
      btn.className = "glowBtn";
      btn.innerText = "Key Access To Wheel";

      const wrapper = document.createElement("div");
      wrapper.className = "tokenWrapper";

      const wheel = document.createElement("img");
      wheel.src = "Wheel.png";
      wheel.alt = "Lucky Wheel";
      wheel.className = "wheelImage";
      wrapper.appendChild(wheel);

      actionArea.innerHTML = "";
      actionArea.appendChild(btn);
      actionArea.appendChild(wrapper);

      const interval = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(interval);
          display.innerText = "Cooldown Complete!";
          return;
        }

        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        display.innerText = `Next Claim in: ${hrs}h ${mins}m ${secs}s`;
        seconds--;
      }, 1000);
    }
  </script>
</body>
</html>
