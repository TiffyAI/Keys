<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Countdown Portal</title>
  <!-- Web3Modal v2 Core Libraries -->
  <script src="https://unpkg.com/@web3modal/html@2.6.2"></script>
  <script src="https://unpkg.com/@web3modal/ethereum@2.6.2"></script>
  <script src="https://unpkg.com/viem@1.28.1"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #010a2a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 40px;
    }
    /* [All your existing styles stay unchanged here] */
    /* ... */
  </style>
</head>
<body>
  <div id="container">
    <div id="cooldownDisplay" class="cooldown">Awaiting Connection...</div>
    <img src="TiffyAI-Token.png" alt="Connect Wallet" class="connectToken" id="walletConnectBtn" />
    <div id="actionArea"></div>
  </div>

  <script>
    const CLAIM_LINK = "https://tiffyai.github.io/Claim/";
    const WHEEL_LINK = "https://tiffyai.github.io/Lucky-Wheel/";
    const contractAddress = "0x6df97Ec32401e23dEDB2E6cAF3035155890DC237";
    const ABI = [
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
    ];

    const { EthereumClient, w3mConnectors, w3mProvider } = window.W3mEthereum;
    const projectId = "91e5b735e40122ac46fcb7285a9b6fcf"; // Public test projectId

    const chains = [
      { chainId: 1, name: 'Ethereum Mainnet', rpcUrl: 'https://rpc.ankr.com/eth' },
      { chainId: 56, name: 'BSC', rpcUrl: 'https://bsc-dataseed1.binance.org' },
      { chainId: 137, name: 'Polygon', rpcUrl: 'https://polygon-rpc.com' }
    ];

    const ethereumClient = new EthereumClient({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains }),
      provider: w3mProvider({ projectId, chains })
    });

    const modal = new window.Web3Modal({ projectId }, ethereumClient);

    document.getElementById("walletConnectBtn").addEventListener("click", async () => {
      document.getElementById("walletConnectBtn").classList.add("glowing");
      try {
        await modal.openModal();
        const client = ethereumClient;
        const account = client.getAccount();
        const provider = await client.getProvider();
        const web3 = new Web3(provider);

        const contract = new web3.eth.Contract(ABI, contractAddress);
        const lastClaimed = await contract.methods.lastClaimed(account.address).call();
        const now = Math.floor(Date.now() / 1000);
        const nextClaim = parseInt(lastClaimed) + 86400;
        const remaining = nextClaim - now;

        if (remaining > 0) {
          showCountdown(remaining);
        } else {
          showClaimOption();
        }
      } catch (err) {
        console.error("Connection failed", err);
        document.getElementById("walletConnectBtn").classList.remove("glowing");
      }
    });

    function showClaimOption() {
      const display = document.getElementById("cooldownDisplay");
      const actionArea = document.getElementById("actionArea");
      display.innerText = "Access Key Available";

      const btn = document.createElement("a");
      btn.href = CLAIM_LINK;
      btn.className = "glowBtn";
      btn.innerText = "Claim Your Key";

      const wrapper = document.createElement("div");
      wrapper.className = "keyWrapper";

      const img = document.createElement("img");
      img.src = "Keys.png";
      img.alt = "Mystical Key";
      img.className = "keyImage";
      wrapper.appendChild(img);

      for (let i = 0; i < 5; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        wrapper.appendChild(p);
      }

      actionArea.innerHTML = "";
      actionArea.appendChild(btn);
      actionArea.appendChild(wrapper);
    }

    function showCountdown(seconds) {
      const display = document.getElementById("cooldownDisplay");
      const actionArea = document.getElementById("actionArea");

      const btn = document.createElement("a");
      btn.href = WHEEL_LINK;
      btn.className = "glowBtn";
      btn.innerText = "Key Access To Wheel";

      const wrapper = document.createElement("div");
      wrapper.className = "tokenWrapper";

      const wheel = document.createElement("img");
      wheel.src = "Wheel.png";
      wheel.alt = "Lucky Wheel";
      wheel.className = "wheelImage";
      wrapper.appendChild(wheel);

      actionArea.innerHTML = "";
      actionArea.appendChild(btn);
      actionArea.appendChild(wrapper);

      const interval = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(interval);
          display.innerText = "Cooldown Complete!";
          return;
        }

        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        display.innerText = `Next Claim in: ${hrs}h ${mins}m ${secs}s`;
        seconds--;
      }, 1000);
    }
  </script>
</body>
</html>
